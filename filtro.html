<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Filtro</h1>
  <p><input type="search" name="" id="search"></p>
  <ul></ul>
  <script>
    const elements = ["manzana roja", "manzana amarilla", "sandia", "pera", "melocotón", "naranja amarga", "naranja dulce", "melón"];
    const list = document.querySelector('ul');
    elements.forEach(e => {
      let fruit = document.createElement('li');
      fruit.textContent = e;
      list.append(fruit);
    });
    
    const search = document.getElementById('search');
    search.addEventListener('keyup', ()=>{
      console.log('cambiando...');
      let word = search.value;
      let lis = list.querySelectorAll('li');
      lis.forEach(li => {
        if (li.textContent.includes(word)) {
          li.classList.remove('hidden');
        } else {
          li.classList.add('hidden');
        }
      })
    });

    function ordenar() {
      let lis = list.querySelectorAll('li');
      let newlist = [...lis]
        .sort((a,b) => a.textContent < b.textContent ? -1 : 1);
      //newlist.forEach(li => list.append(li));
      list.append(...newlist);
    }

    function ordenar2() {
      // No funciona
      [...list.children].sort((a,b) => a.textContent < b.textContent ? -1 : 1);
    }
  </script>
</body>
</html>
